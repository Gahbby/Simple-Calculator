<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./images/images (11).jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
</head>
<body>
    <div class="cal">
        <div class="container col-lg-6 col-10 mx-auto p-lg-4 p-2 shadow-sm" id="bg">
            <h1 class="text-center my-3 text-decoration-underline" >Ben10 Simple Calculator</h1>
            <input type="number" class="form-control shadow-none my-3" placeholder="First Number" id="firstNumber" autofocus>
            <input type="number" class="form-control shadow-none my-3" placeholder="Second Number" id="secondNumber">
            <div class="d-flex justify-content-center">
            <button onclick="multiply()" class="btn btn-success my-2 mx-2">Multiply</button>
            <button onclick="add()" class="btn btn-primary my-2 mx-2">Add</button>
            <button onclick="subtract()" class="btn btn-danger my-2 mx-2">Subtract</button>
            <button onclick="divide()" class="btn btn-info my-2 mx-2">Divide</button>
            </div>
            <div id="ans" class="text-center "><h2>Answer</h2></div>
        </div>


    <script>
        function multiply(){
        var numberOne = Number(firstNumber.value)
        var numberTwo = Number(secondNumber.value)
        var product = numberOne * numberTwo
        // console.log(product);
        ans.innerHTML = `<h2> Answer =  ${product} </h2>`
    }
        function add(){
        var numberOne = Number(firstNumber.value)
        var numberTwo = Number(secondNumber.value)
        var sum = numberOne + numberTwo
        ans.innerHTML = `<h2> Answer =  ${sum} </h2>`
        
    }
    function subtract(){
        var numberOne = Number(firstNumber.value)
        var numberTwo = Number(secondNumber.value)
        var difference = numberOne - numberTwo
        ans.innerHTML = `<h2> Answer =  ${difference} </h2>`

    }
    function divide(){
        var numberOne = Number(firstNumber.value)
        var numberTwo = Number(secondNumber.value)
        var quotient = numberOne / numberTwo
        ans.innerHTML = `<h2> Answer =  ${quotient} </h2>`
    }
    </script>
</body>
</html>
